<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Simple Blog Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Your Blog Posts</h2>
            <!-- Loop through the posts if any -->
            {% for post in posts %}
                <article>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <!-- Add buttons for editing and deleting -->
                    <button onclick="location.href='{{ url_for('edit_post', post_id=post.id) }}'">Edit</button>
                    <button onclick="location.href='{{ url_for('delete_post', post_id=post.id) }}'">Delete</button>
                </article>
            {% else %}
                <p>No posts to show.</p>
            {% endfor %}
        </section>
        <section>
            <h2>Create a New Post</h2>
            <form method="post" action="{{ url_for('create_post') }}">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Blog Platform</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
